 mr_samipaganism: "Sami"
 mr_samipaganism_desc: "The native religion of the Sapmi people. It is a shamanistic spirtual practice where it is believed that all things posses a soul. Animal spirit worship, particularlly of the bear, and ancestral veneration hold an important role in Sami Shamanism."
 
 mr_finnishpaganism: "Finnic"
 mr_finnishpaganism_desc: "The native religion of the Finnish, Karelian, and Estonian people. It is a polytheistic religion which hosts a pantheon of gods, often with spheres of influence concerning nature."
 
 mr_balticpaganism: "Baltic"
 mr_balticpaganism_desc: "The native religion of the many Baltic Tribes. It is a polytheistic religion which hosts a pantheon of gods. Once the ire of The Crusades, the Baltics have been free to practice their faith under the decree of Religious Freedom, instituted by the Holy Roman Emperor, the King of Poland."