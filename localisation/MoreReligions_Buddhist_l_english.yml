l_english:
 yogavacara:0 "Yogavacara"
 yogavacara_religion_desc:0 "A blend of Esoteric and Folk Buddhist Traditions, localized to the Lao and Camobdian region."
 
 yogavacara_rebels_name: "Yogavacara Zealots"
 yogavacara_rebels_desc: "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
 yogavacara_rebels_title: "$RELIGION$ Zealots"
 yogavacara_rebels_army: "$RELIGION$ Army"
 yogavacara_rebels_demand: "Convert $COUNTRYNAME$"
 yogavacara_rebels_demand_desc: "The religious rebels fight for the $RELIGION$ religion. They demand that we recognize its supremacy or at the very least cease our efforts to convert them and let them worship in peace."
 
 ari:0 "Ari"
 ari_religion_desc:0 "An older, tantric form of Buddhism that has survived to this point in the south of burma."
 
 ari_rebels_name: "Ari Zealots"
 ari_rebels_desc: "Religious fanatics tend to rise up in provinces controlled by nations of a different faith. They seek to spread their faith and smite all unbelievers."
