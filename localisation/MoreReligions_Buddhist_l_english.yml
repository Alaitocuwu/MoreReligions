 ##Tamrashatiya##
 mr_tamrashatiya_school:0 "Tamrashatiya"
 mr_tamrashatiya_school_desc:0 "Tamrashatiya is the basic practice of reading the Pali Canons and the Tripitaka to have a basic understanding of the most holy path. Common in South East Asian kingdoms such as Sukhothai and in the kingdoms of Sri Lanka as well. Considered the foundation of Theravada Buddhism."
 mr_tamrashatiya_school_modifier:0 "Tamrashatiya"
 
 
 ##Akanya Sutta###
 mr_akanya_sutta_school:0 "Akanya Sutta"
 mr_akanya_sutta_school_desc:0 "The Akanya Sutta Tradition was formed out of a reading of one of the Pali Canons which stated that a king must be chosen from his own peers. As such, this school dictates that a king shall be elected from the ruling class of elites."
 mr_akanya_sutta_school_modifier:0 "Akanya Sutta"
 
 akanya_sutta_elections:0 "Akanya Sutta Monarchy"
 akanya_sutta_elections_name:0 "Akanya Sutta Monarchy"
 akanya_sutta_elections_desc:0 "A monarchy by which each successive ruler is voted on by the Sangha and Nobility of the kingdom. \n \n§GAllows for a choice of three potential successors after your ruler dies§!"
 
 eastern_school_events.21.t:0 "Election of the new Divine Ruler"
 eastern_school_events.21.d:0 "The Sangha gather nearby, pouring over scripture and records of the canons. Nobles eye each other before going to speak with their close allies. It is time for the election of a new king!"
 eastern_school_events.21.a:0 "A Child of the Nobility has won the vote!"
 eastern_school_events.21.b:0 "A Child of a General has won the vote!"
 eastern_school_events.21.c:0 "The Child of the former King has won the vote!"
 aks_reelect:0 "Recent Election of Ruler"
 
 ##Weizza###
 mr_weizza_school:0 "Weizzas"
 mr_weizza_school_desc:0 "Weizza Tradition follows the Weizza class of monks, who use the supernatural and esoteric practices to achieve a sort of Immortality and Weizza. The monks are split into orders with different tasks, performing and researching supposed impossible tasks such as turning metals into gold."
 mr_weizza_school_modifier:0 "Weizza"
 
 ##Brahmin##
 mr_brahmin_school:0 "Brahmins"
 mr_brahmin_school_desc:0 "The Brahmin Tradition was imported from the Angkor Empire, in which their caste of priests and clergymen aid us in rituals and policy making. It places Hindu deities in positions of high regard, and places much of its legitimacy on the current state's relationship or relevancy to the Angkor Empire."
 mr_brahmin_school_modifier:0 "Brhamin"
 
 ###Mahavihara###
 mr_mahavihara_school:0 "Mahavihara"
 mr_mahavihara_school_desc:0 "A classical Sri-Lankan form of Buddhism, which developed in the later 14th Century. A more dedicated and orthodox school, it focuses on a traditionalist understanding of the cannons."
 mr_mahavihara_school_modifier:0 "Mahavihara"
 
 
 ###Shin Buddhism###
 mr_shin_school:0 "Shin"
 mr_shin_school_desc:0 "Shin buddhism is a branch of Japanese Buddhism which was founded by the Monk Shinran after leaving the corrupt Tendai school. It was incredibly popular with the clans of Oda and Tokugawa."
 mr_shin_school_modifier:0 "Shin"
 
 ###Tendai Buddhism###
 mr_tendai_school:0 "Tendai"
 mr_tendai_school_desc:0 "Tendai Buddhism is an older school of Buddhism that flourished under the old regime, with many of the rituals being reminiscent of older tantric methods. However, it has since fallen out of favor, and is relatively unknown."
 mr_tendai_school_modifier:0 "Tendai"
 
 ###Jodo Buddhism###
 mr_jodo_school:0 "Jodo"
 mr_jodo_school_desc:0 "The Jodo School is a school of buddhism that heavily places emphasis on Mappo, or the Age of Dharma Decline. To this effect, society is becoming more corrupt, and disasters both natural and political are signs of this. Preaching to local peasants, it became an easy to follow path to enlightenment."
 mr_jodo_school_modifier:0 "Jodo"
 
 ###Rinzai Buddhism###
 mr_zen_school:0 "Zen"
 mr_zen_school_desc:0 "A school of Mahayana Buddhism that has spread across to China, Korea, and Japan. Alongside formal practice of Dhyana, or meditiation, it also focuses on the arts and physical cultivation."
 mr_zen_school_modifier:0 "Zen"
 
 ###Shingon Buddhism###
 mr_shingon_school:0 "Shingon"
 mr_shingon_school_desc:0 "The Shingon school is an older school of Buddhism that follows tantric tradition, with close ties to Vajrayana Buddhism. With monestaries located in Mount Koya and Negoro, it is a smaller branch in Japan."
 mr_shingon_school_modifier:0 "Shingon"
 
