 eastern_school_events.20.c:0 "We shall follow the Weizza Tradition."
 eastern_school_events.20.e:0 "We shall follow the path of the Brahmins."
 eastern_school_events.20.f:0 "We shall follow the path of the Mahavihara."
 eastern_school_events.20.g:0 "We shall follow the school of Shin."
 eastern_school_events.20.h:0 "We shall follow the school of Tendai."
 eastern_school_events.20.j:0 "We shall follow the school of Jodo."
 eastern_school_events.20.k:0 "We shall follow the school of Zen."
 eastern_school_events.20.l:0 "We shall follow the school of Shingon."