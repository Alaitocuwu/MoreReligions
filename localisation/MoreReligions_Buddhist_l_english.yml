 nihon:0 "Shinbutsu"
 nihon_religion_desc:0 "This religion is an amalgamation of the various schools of Buddhism in Japan, from Zen to Pure Land, that existed alongside traditional ancestor worship. Following similar practices to Mahayana Buddhism, it is located entirely within Japan."
