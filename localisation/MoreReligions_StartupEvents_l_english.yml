 mr_startup_events.1.t: "Pays Cathare"
 mr_startup_events.1.d: "Following the defeat of France at the Battle of Bouvines in 1214, the Kingdom of France was set upon a downward spiral, fragmenting its territory and vastly reducing its military prowess. Occupied with maintaining rule in Northern France, the Albigensian Crusade failed to recruit regional supporters to the cause./nUntil recently, the Counts of Toulouse have officially professed themseleves as Catholics; however in recent years, it has come to light that <current ruler> has taken a serious interest in the Cathar faith. As it stands now, the County of Toulouse harbors Cathar heretics, standing firm against the Catholic Church in faithful defiance; only Swiss mercenaries have offered their services to our people./nThe Cathar faith and its zealous adhereants find themselves with few options from this accursed world..."
 mr_startup_events.1.a: "Only time will tell what will come of the Cathars..."